# HDUs and names for required and recommended HLSP FITS keyword records.
#   Applies to TIMESERIES files following the K2 standard.
# Last update: 2018-Apr-24
#
# Keyword dictionaries:
#   required:  KW record must be present in the named HDU
#   recommended: KW record should be present in the named HDU

PRODUCT: timeseries
STANDARD: k2
KEYWORDS:
    DATE-OBS:
        header: 1
        hlsp_status: required
        caom_status: required
        caom_keyword: instrument_keywords
        xml_parent: metadataList
        multiple: False
        alternates: TIME-OBS
    DATE-END:
        header: 1
        hlsp_status: required
        caom_status: required
        caom_keyword: instrument_keywords
        xml_parent: metadataList
        multiple: False
        alternates: null
    DEC_OBJ:
        header: 0
        hlsp_status: required
        caom_status: required
        caom_keyword: targetPosition_coordinates_cval2
        xml_parent: metadataList
        multiple: False
        alternates: null
    EQUINOX:
        header: 1
        hlsp_status: required
        caom_status: required
        caom_keyword: targetPosition_equinox
        xml_parent: metadataList
        multiple: False
        alternates: null
    EXPTIME:
        header: -999
        hlsp_status: omitted
        caom_status: required
        caom_keyword: instrument_keywords
        xml_parent: metadataList
        multiple: False
        alternates: null
        default: 1765.463013
    FILTER:
        header: 1
        hlsp_status: required
        caom_status: required
        caom_keyword: instrument_keywords
        xml_parent: metadataList
        multiple: False
        alternates: null
        default: Kepler
    INSTRUME:
        header: 1
        hlsp_status: required
        caom_status: omitted
