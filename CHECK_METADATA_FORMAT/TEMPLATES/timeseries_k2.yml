        caom_keyword: targetPosition_coordinates_cval1
        xml_parent: metadataList
        multiple: False
        alternates: null
    TELESCOP:
        header: 0
        hlsp_status: required
        caom_status: required
        caom_keyword: telescope_name
        xml_parent: metadataList
        multiple: False
        alternates: null
    TIMEDEL:
        header: 1
        hlsp_status: required
        caom_status: omitted
